scripts:
  install:
    cmd: deno install -f --unstable https://denopkg.com/mdubourg001/ssgo/ssgo.ts
    allow:
      - read
      - write
      - net
  ssgo: cd example-project && deno run --unstable --allow-read --allow-write --allow-net ../ssgo.ts --sitemap=https://ssgo.netlify.app
  test:
    cmd: deno test --unstable
    allow:
      - read
      - write
      - net
  bump-version:
    cmd: deno run --unstable version.ts
    allow:
      - read
      - write
