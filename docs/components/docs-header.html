<header class="sticky top-0 z-20 w-full bg-gray-100 border-b">
  <div
    class="flex items-center justify-between container px-4 py-3 md:p-4 mx-auto"
  >
    <div class="flex items-center">
      <a href="/" class="focus:outline-none">
        <img class="h-5 md:h-10" src="images/logo.png" alt="SSGO Logo" />
      </a>

      <em
        if="isDocs"
        class="pb-1 md:pb-2 ml-2 text-orange-600 text-sm md:text-md"
        >DOCS</em
      >
    </div>

    <ul class="flex items-center gap-5">
      <li>
        <a
          eval:class="({
            'hover:underline hover:text-orange-500': true, 
            'text-orange-500': isDocs
          })"
          href="/docs"
          >Docs</a
        >
      </li>
      <li>
        <a
          eval:class="({
            'hover:underline hover:text-orange-500': true, 
            'text-orange-500': pageUrl === 'changelog'
          })"
          href="/docs/changelog.html"
          >Changelog</a
        >
      </li>
      <li>
        <a
          class="hover:underline hover:text-orange-500"
          href="https://github.com/mdubourg001/ssgo"
          target="_blank"
          rel="noreferrer nofollow noopener"
          >Github</a
        >
      </li>
    </ul>
  </div>
</header>
