<sidebar class="flex flex-col w-full px-6 pt-6 border-r md:pt-12 md:pb-6">
  <input
    class="hidden transition-shadow duration-200 ease-in-out mb-6 border border-gray-500 rounded px-3 py-2 focus:shadow-lg focus:outline-none"
    type="text"
    placeholder="Search..."
  />

  <div
    for="category"
    of="Object.keys(entries).sort(sortCategories)"
    class="flex flex-col mb-4"
  >
    <strong if="category !== 'None'" class="mb-1 text-sm text-gray-500"
      >{{ category }}</strong
    >

    <a
      for="entry"
      of="entries[category].sort((a, b) => a.weight < b.weight ? -1 : 1)"
      eval:href="`/docs/${entry.path}`"
      eval:class="({ 
        'pb-1 mb-2 border-b border-transparent': true, 
        'text-yellow-500 font-bold border-b border-yellow-400': currentDoc === entry.title ,
        'hover:underline': currentDoc !== entry.title
      })"
    >
      {{ entry.title }}
    </a>
  </div>
</sidebar>
