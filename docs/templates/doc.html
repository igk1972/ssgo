<!DOCTYPE html>
<html lang="en">
  <head>
    <seo
      title="`${title} | ssgo docs`"
      description="description"
      pageUrl="pageUrl"
    ></seo>

    <link
      href="https://unpkg.com/tailwindcss@1.4.6/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="github-markdown.css" />
    <link rel="stylesheet" href="hljs/github.css" />
    <link rel="stylesheet" href="index.css" />

    <script
      src="//instant.page/5.0.1"
      type="module"
      integrity="sha384-0DvoZ9kNcB36fWcQApIMIGQoTzoBDYTQ85e8nmsfFOGz4RHAdUhADqJt4k3K2uLS"
    ></script>

    <script type="application/javascript" src="hljs/highlight.pack.js"></script>

    <script>
      window.onload = () => {
        document.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightBlock(block)
        })

        if (window.innerWidth >= 768) {
          document.querySelector("sidebar").parentNode.style.maxHeight =
            window.innerHeight - document.querySelector("header").offsetHeight
        }
      }
    </script>
  </head>
  <body class="relative overflow-y-scroll">
    <docs-header isDocs="isDocs"></docs-header>

    <section
      class="container relative flex flex-col mx-auto md:flex-row"
      style="min-height: 100vh"
    >
      <div
        class="md:w-2/5 lg:w-1/4 md:overflow-y-scroll md:sticky"
        style="top: 73px"
      >
        <docs-sidebar
          entries="sidebarEntries"
          currentDoc="title"
          sortCategories="sortCategories"
        ></docs-sidebar>
      </div>

      <article
        class="box-border w-screen p-4 mx-auto mb-10 md:mb-0 md:w-3/5 lg:w-3/4 markdown-body md:p-12"
      >
        {{ content }}

        <hr class="my-3" />

        <em class="text-gray-600"
          >Something about this page is wrong?&nbsp;
          <a
            target="_blank"
            rel="noopener noreferrer"
            eval:href="`https://github.com/mdubourg001/ssgo/blob/master/docs/md/${md}`"
            >Edit it on GitHub</a
          >.</em
        >
      </article>
    </section>

    <docs-footer></docs-footer>
  </body>
</html>
