<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" eval:content="title" />

    <title>{{ title }} - ssgo docs</title>

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="github-markdown.css" />
    <link rel="stylesheet" href="index.css" />

    <script
      src="//instant.page/5.0.1"
      type="module"
      integrity="sha384-0DvoZ9kNcB36fWcQApIMIGQoTzoBDYTQ85e8nmsfFOGz4RHAdUhADqJt4k3K2uLS"
    ></script>
  </head>
  <body>
    <docs-header isDocs="isDocs"></docs-header>

    <section class="container flex mx-auto">
      <div class="lg:w-1/5">
        <docs-sidebar
          entries="sidebarEntries"
          currentDoc="title"
        ></docs-sidebar>
      </div>

      <article class="box-border p-4 mx-auto lg:w-3/4 markdown-body md:p-12">
        {{ content }}
      </article>
    </section>

    <docs-footer></docs-footer>
  </body>
</html>
