<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" eval:content="title" />

    <title>{{ title }} - ssgo docs</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="github-markdown.css" />
    <link rel="stylesheet" href="hljs/github.css" />
    <link rel="stylesheet" href="index.css" />

    <script
      src="//instant.page/5.0.1"
      type="module"
      integrity="sha384-0DvoZ9kNcB36fWcQApIMIGQoTzoBDYTQ85e8nmsfFOGz4RHAdUhADqJt4k3K2uLS"
    ></script>
  </head>
  <body class="relative overflow-y-scroll">
    <docs-header isDocs="isDocs"></docs-header>

    <section
      id="swup"
      class="container relative flex flex-col mx-auto md:flex-row"
    >
      <div class="md:w-1/4 lg:w-1/5">
        <docs-sidebar
          entries="sidebarEntries"
          currentDoc="title"
        ></docs-sidebar>
      </div>

      <article
        class="box-border w-screen p-4 mx-auto mb-10 transition-fade fade-in md:mb-0 md:w-3/4 lg:w-4/5 markdown-body md:p-12"
      >
        {{ content }}

        <hr class="my-3" />

        <i class="text-gray-600"
          >Something about this page is wrong ?
          <a
            target="_blank"
            rel="noopener"
            eval:href="`https://github.com/mdubourg001/ssgo/blob/master/docs/md/${md}`"
            >Edit it on GitHub</a
          >.</i
        >
      </article>
    </section>

    <docs-footer></docs-footer>
  </body>

  <script src="hljs/highlight.pack.js"></script>
  <script defer src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    window.onload = () => new Swup();
  </script>
</html>
